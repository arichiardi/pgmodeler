/*
 * QMenuBar
 */
QMenuBar {  
    background-color: #41454a;
    padding: 4px;
}

QMenuBar::item {
    border: transparent;
    color: #fff;
    padding-left: 3px;
    padding-right: 3px;
    padding-top: 2px;
    padding-bottom: 2px;
}

QMenuBar::item:disabled {
    color: #909090;
}

QMenu::item:disabled {
    color: #909090;
}

/*
 * QToolBar
 */
QToolBar {  
    background-color: palette(button);
    border: transparent;
}

QToolBar::separator {
    background-color: #313746;
}

QWidget#bnts_parent_wgt > QToolButton,
QToolBar#tools_acts_tb  > QToolButton,
WelcomeWidget > QToolButton {
    color: palette(text);
    /*margin-bottom: 3px;
    margin-left: 3px;
    margin-right: 3px; */
    border: none;
    /* border-radius: 4px; */
    padding: 3px;
    background-color: transparent;
}

QToolBar#tools_acts_tb {
    padding-right: 0;
    padding-left: 0;
    padding-top: 0;
}

QToolBar#tools_acts_tb  > QToolButton {
    width: 80%;
    margin: 0;
}

QWidget#bnts_parent_wgt > QToolButton::menu-indicator,
QToolBar#tools_acts_tb  > QToolButton::menu-indicator {
    image: url(":/icons/icons/h_menu_indicator.png");
    subcontrol-origin: content;
    subcontrol-position: right center;
    max-width: 22px;
    max-height: 22px;
}

QToolBar#model_acts_tb > QToolButton::menu-indicator,
WelcomeWidget > QToolButton::menu-indicator {
    border: transparent;
}

QToolBar#tools_acts_tb::separator,
QToolBar#model_acts_tb::separator {
    margin-top: 3px;
    margin-bottom: 3px;
    background-color: #313746;
}

QToolBar#tools_acts_tb::separator {
    height: 1px;
}

QToolBar#model_acts_tb::separator { 
    width: 1px;
}

QToolBar#model_acts_tb > QToolButton,
ModelNavigationWidget > QToolButton {
    padding: 3px;
    /*margin-top: 2px;
    margin-bottom: 2px;*/
    border: none;
    /* border-radius: 4px; */
    background-color: transparent;
}

QToolBar#model_acts_tb {
    padding-top: 3px;
    padding-bottom: 3px;
}

QToolBar#model_acts_tb > QToolButton {
    margin: 3px;
    /*margin-right: 3px;*/
}

