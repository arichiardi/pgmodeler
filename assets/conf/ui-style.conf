/*
 * QMenuBar
 */
QMenuBar {
    background-color: #41454a;
    padding: 4px;
}

QMenuBar::item {
    border: transparent;
    color: #fff;
    padding-left: 3px;
    padding-right: 3px;
    padding-top: 2px;
    padding-bottom: 2px;
}

QMenuBar::item:disabled {
    color: #909090;
}

QMenu::item:disabled {
    color: #909090;
}

/*
 * QToolBar
 */
QToolBar {
    background-color: palette(button);
    border: transparent;
}

QToolBar::separator {
    background-color: #313746;
}

ConfigurationWidget > QWidget#btns_parent_wgt > QToolButton,
QToolBar#tools_acts_tb  > QToolButton,
WelcomeWidget QToolButton {
    color: palette(text);
    border: 1px solid transparent;
    padding: 3px;
    background-color: transparent;
    border-radius: 6px;
}

QToolBar#tools_acts_tb {
    padding-right: 0;
    padding-left: 0;
    padding-top: 0;
    border-right: 1px solid #41475a;
}

QToolBar#tools_acts_tb > QToolButton {
    width: 80%;
    margin: 0;
}

ConfigurationWidget > QFrame#bg_frame {
    border: none;
    background-color: palette(window);
}

ConfigurationWidget  > QFrame#bg_frame > QStackedWidget#confs_stw {
    border: 1px solid #41475a;
    /* background-color: #363b4b; */
}

