ConfigurationWidget > QWidget#btns_parent_wgt > QToolButton:checked,
QToolBar#tools_acts_tb > QToolButton[view_btn="true"]:checked {
    border-top:1px solid #41475a;
    border-left: 1px solid #41475a;
    border-bottom: 1px solid #41475a;
    border-right: 1px solid #363b4b;
    border-top-right-radius: 0;
    border-bottom-right-radius: 0;
    background-color: #363b4b;
}

ConfigurationWidget > QWidget#btns_parent_wgt {
    border-top:1px solid #41475a;
    border-left: 1px solid #41475a;
    border-bottom: 1px solid #41475a;
    border-right: 1px solid #41475a;
    background-color: palette(window);
}

