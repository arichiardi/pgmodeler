    font-style: italic;
    border-radius: 6px;
    min-width: 110px;
    padding-top: 3px;
    padding-bottom: 3px;
}

NewObjectOverlayWidget > QFrame > QGroupBox > QWidget > QToolButton:hover {
    font-weight: bold;
    background-color: palette(highlight);
}

NewObjectOverlayWidget > QFrame > QGroupBox > QWidget > QToolButton:pressed {
