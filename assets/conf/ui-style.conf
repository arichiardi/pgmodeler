QFrame#bg_frame {
    border: 1px solid  #333847;
}

QGroupBox {
    background-color: palette(dark);
    border-radius: 2px;
    border: 1px solid #333847;
    margin-top: 23px;
}

QGroupBox::title {
    background-color: transparent;
    color: white;
    padding: 2 -2px;
