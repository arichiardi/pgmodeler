    <colors role="mid" active="#a8a9aa" inactive="#9fa0a1" disabled="#9fa0a1"/>
    <colors role="button" active="#e2e3e4" inactive="#e2e3e4" disabled="#e2e3e4"/>
    <colors role="dark" active="#909090" inactive="#868686" disabled="#777878"/>
    <colors role="base" active="#fcfcfc" inactive="#fcfcfc" disabled="#eff0f1"/>
    <colors role="window" active="#e4e5e6" inactive="#e4e5e6" disabled="#e4e5e6"/>
    <colors role="shadow" active="#404040" inactive="#404040" disabled="#7d7d7d"/>
    <colors role="text" active="#232627" inactive="#232627" disabled="#777878"/>
    <colors role="bright-text" active="#ffffff" inactive="#ffffff" disabled="#ffffff"/>
    <colors role="button-text" active="#232627" inactive="#232627" disabled="#777878"/>
    <colors role="window-text" active="#232627" inactive="#232627" disabled="#777878"/>
    <colors role="highlight" active="#6ec7ff" inactive="#6ec7ff" disabled="#9fa0a1"/>
