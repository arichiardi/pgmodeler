    <colors role="tool-tip-text" active="#fcfcfc" inactive="#fcfcfc" disabled="#fcfcfc"/>
    <colors role="placeholder-text" active="#2e2f30" inactive="#2e2f30" disabled="#2e2f30"/>

    <!-- Table item colors -->
    <colors role="prot-item" background-color="#ffb4b4" foreground-color="#303030"/>
    <colors role="rel-added-item" background-color="#a4f9b0" foreground-color="#303030"/>
    <colors role="added-item" background-color="#c0ffc0" foreground-color="#000"/>
    <colors role="updated-item" background-color="#ffffc0" foreground-color="#000"/>
    <colors role="removed-item" background-color="#ffc0c0" foreground-color="#000"/>
    <colors role="prot-item-alt" foreground-color="#fa0000"/>
