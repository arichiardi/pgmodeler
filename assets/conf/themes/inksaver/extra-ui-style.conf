QFrame#bg_frame {
    border: 1px solid #e4e4e4;
}

QCheckBox::indicator,
QListWidget::indicator,
QTableWidget::indicator {
    width: 13px;
    height: 13px;
    border: 1px solid palette(mid);
    background-color: palette(base);
}

QCheckBox::indicator:checked,
QListWidget::indicator:checked,
QTableWidget::indicator:checked {
    image: url(":/images/images/checkmark_black.png");
}

QCheckBox::indicator:pressed,
QListWidget::indicator:pressed,
QTableWidget::indicator:pressed  {
    background-color: palette(button);
}

ObjectRenameWidget QLabel#handle_lbl,
LayersWidget QLabel#handle_lbl {
  image: url(':/images/images/handle_light.png');
}

QSplitter::handle:horizontal {
	image: url(':/images/images/hsplitter_handle_light.png');
	width: 4px;
	margin: 1px;
}

QSplitter::handle:vertical {
	image: url(':/images/images/vsplitter_handle_light.png');
	height: 4px;
	margin: 1px;
}

SceneInfoWidget > QFrame {
    background-color: palette(button);
    border-radius: 4px;
    border: 1px solid palette(mid);
}

SceneInfoWidget > QFrame > QFrame#separator_ln,
SceneInfoWidget > QFrame > QFrame#separator_ln2 {
    border: 1px solid palette(mid);
}

QToolBar#tools_acts_tb {
    border-right: 1px solid palette(midlight);
}

ConfigurationWidget > QWidget#btns_parent_wgt > QToolButton:checked,
QToolBar#tools_acts_tb > QToolButton[view_btn="true"]:checked {
    border-top:1px solid palette(midlight);
    border-left: 1px solid palette(midlight);
    border-bottom: 1px solid palette(midlight);
    border-right: 1px solid palette(window);
    border-top-right-radius: 0;
    border-bottom-right-radius: 0;
    background-color: palette(window);
}

DataHandlingForm > QWidget#btns_parent_wgt,
ConfigurationWidget > QWidget#btns_parent_wgt {
    border-top:1px solid palette(midlight);
    border-left: 1px solid palette(midlight);
    border-bottom: 1px solid palette(midlight);
    border-right: 1px solid palette(midlight);
    background-color: palette(base);
}

MainWindow QStackedWidget#views_stw {
    border-top: 1px solid palette(midlight);
    border-bottom: 1px solid palette(midlight);
    border-right: 1px solid palette(midlight);
}

MainWindow > QWidget#bg_widget {
    background-color: palette(window);
}

MainWindow QSplitter#models_tbw_parent,
MainWindow QWidget#model_valid_parent,
MainWindow QWidget#obj_search_parent,
MainWindow QWidget#tool_btns_bar_wgt {
    border: none;
    background-color: palette(window);
}

MainWindow QStackedWidget#views_stw QWidget#design_pg QSplitter,
ModelValidationWidget {
    background-color: palette(window);
}

WelcomeWidget > QFrame#bg_frame {
    background-color: #d5d6d7;
    border: 1px solid palette(midlight);
}

DatabaseImportWidget > QFrame#bg_frame,
ModelExportWidget > QFrame#bg_frame,
SQLToolWidget > QFrame#bg_frame,
DiffToolWidget > QFrame#bg_frame,
FixToolsWidget > QFrame#bg_frame,
ConfigurationWidget QFrame#bg_frame {
    border: 1px solid palette(midlight);
    background-color: palette(window);
}


QToolBar > QToolButton#qt_toolbar_ext_button:pressed,
QToolBar#model_acts_tb > QToolButton:pressed,
QToolBar#tools_acts_tb  > QToolButton:pressed,
ModelNavigationWidget > QToolButton:pressed,
DataHandlingForm > QWidget#btns_parent_wgt > QToolButton:pressed,
WelcomeWidget QToolButton:pressed,
QMenuBar::item:pressed {
    color: white;
    background-color: #61b0e1;
}

AboutWidget > QFrame,
DonateWidget > QFrame,
LayersConfigWidget > QFrame,
ChangelogWidget > QFrame,
UpdateNotifierWidget > QFrame,
NewObjectOverlayWidget > QFrame,
TaskProgressWidget > QFrame,
ObjectRenameWidget > QFrame,
LayersWidget > QFrame {
    border: 1px solid palette(midlight);
}

ModelWidget QGraphicsView {
    border: 1px solid palette(midlight);
}

QToolBar#tools_acts_tb::separator,
QToolBar#model_acts_tb::separator {
    background-color: palette(midlight);
}

ModelObjectsWidget > QFrame#content_frm,
OperationListWidget > QFrame#content_frm {
    border-color: palette(midlight);
}

QFrame#warning_frm,
QFrame#hint_frm,
QFrame#protected_obj_frm,
QFrame#protected_model_frm,
QFrame#inv_model_alert_frm,
QFrame#info_frm,
QFrame#alert_frm,
QFrame#alert2_frm,
QFrame#alert2_frm2 {
    border: 1px solid palette(midlight);
    background-color: palette(button);
}
