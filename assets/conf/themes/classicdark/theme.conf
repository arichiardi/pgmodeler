<theme name="Classic Dark">
    <description>
        <![CDATA[
            Dark color scheme for UI components based on pgModeler 1.0 dark theme.
        ]]>
    </description>

    <!-- General UI colors, based on QPalette -->
    <palette role="light" active="#434c52" inactive="#434c52" disabled="#394146"/>
    <palette role="midlight" active="#394045" inactive="#394045" disabled="#343a3f"/>
    <palette role="mid" active="#333a3e" inactive="#333a3e" disabled="#2f3539"/>
    <palette role="button" active="#31383c" inactive="#31383c" disabled="#2b3034"/>
    <palette role="dark" active="#282c30" inactive="#282c30" disabled="#24282b"/>
    <palette role="base" active="#1a1c1e" inactive="#1a1c1e" disabled="#31363b"/>
    <palette role="window" active="#212428" inactive="#212428" disabled="#31363b"/>
    <palette role="shadow" active="#000000" inactive="#000000" disabled="#000000"/>
    <palette role="text" active="#eff0f1" inactive="#eff0f1" disabled="#626c76"/>
    <palette role="bright-text" active="#ffffff" inactive="#ffffff" disabled="#ffffff"/>
    <palette role="button-text" active="#eff0f1" inactive="#eff0f1" disabled="#626c76"/>
    <palette role="window-text" active="#eff0f1" inactive="#eff0f1" disabled="#626c76"/>
    <palette role="highlight" active="#3daee9" inactive="#3daee9" disabled="#41484e"/>
    <palette role="accent" active="#41bcf9" inactive="#3daee9" disabled="#525b63"/>
    <palette role="highlighted-text" active="#eff0f1" inactive="#eff0f1" disabled="#25292c"/>
    <palette role="link" active="#2980b9" inactive="#2980b9" disabled="#2980b9"/>
    <palette role="link-visited" active="#7f8c8d" inactive="#7f8c8d" disabled="#7f8c8d"/>
    <palette role="alternate-base" active="#222528" inactive="#31363b" disabled="#31363b"/>
    <palette role="tool-tip-base" active="#394045" inactive="#394045" disabled="#394045"/>
    <palette role="tool-tip-text" active="#eff0f1" inactive="#eff0f1" disabled="#eff0f1"/>
    <palette role="placeholder-text" active="#48494b" inactive="#48494b" disabled="#48494b"/>

    <!-- Table item colors -->
    <palette role="prot-item" bg-color="#b54225" fg-color="#fff"/>
    <palette role="rel-added-item" bg-color="#54a800" fg-color="#fff"/>
    <palette role="added-item" bg-color="#54a800" fg-color="#fff"/>
    <palette role="updated-item" bg-color="#e2e236" fg-color="#000"/>
    <palette role="removed-item" bg-color="#b54225" fg-color="#fff"/>
    <palette role="prot-item-alt" fg-color="#fa0000"/>
    <palette role="rel-added-item-alt" fg-color="#00f000"/>
</theme>
