<theme name="Light">
    <description>
        <![CDATA[
            Light color scheme for UI components.
        ]]>
    </description>

    <!-- General UI colors, based on QPalette -->
    <palette role="light" active="#e1e1e1" inactive="#e1e1e1" disabled="#d6d6d6"/>
    <palette role="midlight" active="#c8c8c8" inactive="#c8c8c8" disabled="#bebebe"/>
    <palette role="mid" active="#bdbebf" inactive="#bdbebf" disabled="#b4b5b5"/>
    <palette role="button" active="#ebebeb" inactive="#ebebeb" disabled="#e0e0e0"/>
    <palette role="dark" active="#b8b9ba" inactive="#b8b9ba" disabled="#b0b0b1"/>
    <palette role="base" active="#fcfcfc" inactive="#fcfcfc" disabled="#eff0f1"/>
    <palette role="window" active="#eff0f1" inactive="#eff0f1" disabled="#eff0f1"/>
    <palette role="shadow" active="#767676" inactive="#767676" disabled="#b1b1b1"/>
    <palette role="text" active="#232627" inactive="#232627" disabled="#777878"/>
    <palette role="bright-text" active="#ffffff" inactive="#ffffff" disabled="#ffffff"/>
    <palette role="button-text" active="#232627" inactive="#232627" disabled="#777878"/>
    <palette role="window-text" active="#232627" inactive="#232627" disabled="#777878"/>
    <palette role="highlight" active="#7dc6eb" inactive="#7dc6eb" disabled="#77bde0"/>
    <palette role="accent" active="#68a6c4ff" inactive="#68a6c4ff" disabled="#639dbb"/>
    <palette role="highlighted-text" active="#fcfcfc" inactive="#fcfcfc" disabled="#ffffff"/>
    <palette role="link" active="#2980b9" inactive="#2980b9" disabled="#2980b9"/>
    <palette role="link-visited" active="#7f8c8d" inactive="#7f8c8d" disabled="#7f8c8d"/>
    <palette role="alternate-base" active="#eff0f1" inactive="#eff0f1" disabled="#eff0f1"/>
    <palette role="tool-tip-base" active="#e8e8e8" inactive="#e8e8e8" disabled="#e8e8e8"/>
    <palette role="tool-tip-text" active="#232627" inactive="#232627" disabled="#232627"/>
    <palette role="placeholder-text" active="#000000" inactive="#000000" disabled="#000000"/>

    <!-- Table item colors -->
    <palette role="prot-item" bg-color="#ffb4b4" fg-color="#303030"/>
    <palette role="rel-added-item" bg-color="#a4f9b0" fg-color="#303030"/>
    <palette role="added-item" bg-color="#c0ffc0" fg-color="#000"/>
    <palette role="updated-item" bg-color="#ffffc0" fg-color="#000"/>
    <palette role="removed-item" bg-color="#ffc0c0" fg-color="#000"/>
    <palette role="prot-item-alt" fg-color="#fa0000"/>
    <palette role="rel-added-item-alt" fg-color="#00f000"/>
</theme>
