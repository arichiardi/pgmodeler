<source-code-highlight>
    <enclosing-chars open-char="(" close-char=")" foreground-color="#ffffff" background-color="#008fc7"/>
    <enclosing-chars open-char="{" close-char="}" foreground-color="#ffffff" background-color="#008fc7"/>
    <enclosing-chars open-char="[" close-char="]" foreground-color="#ffffff" background-color="#008fc7"/>

    <group name="tag" bold="false" italic="false"
		   underline="false" foreground-color="#e37cbb">
        <element type="regexp" value="(&lt;)(\w)+(&gt;)?"/>
	    <element type="regexp" value="(&lt;)(\/)(\w)+(&gt;)"/>
    </group>

    <group name="attribute" bold="false" italic="false" 
		   underline="false" foreground-color="#41a8e7">
        <element type="regexp" value="(\@)?(\{)(\w|\-|_)+(\})"/>
    </group>

    <group name="instruction" bold="true" italic="false"
		   underline="false" foreground-color="#000000">
        <element value="%if"/>
        <element value="%then"/>
        <element value="%else"/>
        <element value="%end"/>
        <element value="%or"/>
        <element value="%and"/>
        <element value="%not"/>
        <element value="%set"/>
        <element value="%unset"/>
    </group>

    <group name="metachar" bold="false" italic="false" 
		   underline="false" foreground-color="#783cb4"> 
        <element value="$sp"/>
        <element value="$br"/>
        <element value="$tb"/>
        <element value="$ob"/>
        <element value="$cb"/>
        <element value="$oc"/>
        <element value="$cc"/>
        <element value="$ds"/>
        <element value="$hs"/>
        <element value="$ps"/>
        <element value="$at"/>
        <element value="$ms"/>
    </group>

    <group name="escaped" bold="false" italic="false" 
		   underline="false" foreground-color="#8241c3"> 
        <element value="\#"/>
        <element value="\s"/>
        <element value="\t"/>
        <element value="\n"/>
        <element value="\["/>
        <element value="\]"/>
        <element value="\{"/>
        <element value="\}"/>
        <element value="\\"/>
        <element value="\@"/>
        <element value="\%"/>
        <element value="\&amp;"/>
        <element value="\$"/>
    </group>

    <group name="plaintext" bold="false" italic="false"
           underline="false" foreground-color="#00aa7f">
        <element type="regexp" initial="true" value="(\[)"/>
        <element type="regexp" final="true" value="(\])"/>
    </group>

    <group name="operator" bold="true" italic="false"
           underline="false" foreground-color="#000000">
        <element value="("/>
        <element value=")"/>
        <element value="=="/>
        <element value="!="/>
        <element type="regexp" value="(&gt;)(f|i)?"/>
        <element type="regexp" value="(&lt;)(f|i)?"/>
        <element type="regexp" value="(&gt;=)(f|i)?"/>
        <element type="regexp" value="(&lt;=)(f|i)?"/>
    </group>

    <group name="string" bold="false" italic="false"
		   underline="false" foreground-color="#e98e0e">
        <element initial="true" value="&quot;"/>
        <element final="true" value="&quot;"/>
    </group>

    <group name="comment" bold="false" italic="true"
		   underline="false" foreground-color="#808080"
		   persistent="true" allow-completion="false">
        <element type="regexp" value="(#)(.)*"/>
    </group>

   	<group name="invalid" bold="false" italic="false" 
           underline="false" strikeout="true" foreground-color="#ff0000">
        <element type="regexp" value="(\{)(\w)*"/>
        <element type="regexp" value="(\w)*(\})"/>
        <element type="regexp" value="(\%)(\w)*"/>
        <element type="regexp" value="(\$)(\w)"/>
    </group>
</source-code-highlight>
