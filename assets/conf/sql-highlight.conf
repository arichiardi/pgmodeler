<source-code-highlight>
  <completion-trigger value="."/>
  <enclosing-chars open-char="(" close-char=")" foreground-color="#cfcfcf" background-color="#8e44ad"/>
  <enclosing-chars open-char="{" close-char="}" foreground-color="#cfcfcf" background-color="#8e44ad"/>
  <enclosing-chars open-char="[" close-char="]" foreground-color="#cfcfcf" background-color="#8e44ad"/>  

  <group name="attributes" case-sensitive="false"
         bold="false" italic="false" underline="false"
         foreground-color="#00f0ff">
	   <element type="regexp" value="(\@)?(\{)(\w|\-|_)+(\})"/>
  </group>

  <group name="single-line-comment" case-sensitive="false"
         bold="false" italic="true" underline="false"
	 foreground-color="#b8b8b8" allow-completion="false">
   	<element type="regexp" value="(\-){2}(.)*"/>
  </group>

  <group name="multi-line-comment" case-sensitive="false"
         bold="false" italic="true" underline="false"
		 foreground-color="#b8b8b8" allow-completion="false">
	<element type="regexp" value="(\/\*)" initial="true"/>
   	<element type="regexp" value="(.)*(\*\/)" final="true"/>
  </group>

   <group name="single-line-string" case-sensitive="false"
         bold="false" italic="false" underline="false"
	 foreground-color="#ff5500" allow-completion="false">
   	<element type="regexp" value="([&apos;])(.)*?\1"/>
  </group>

