  <group name="dollarfmt" case-sensitive="false"
         bold="false" italic="false" underline="false"
	     foreground-color="#d58ebc"> 
   <element type="regexp" value="(\$)(\w|\d)*(\$)"/>
   <element type="regexp" value="(\$)(\d+)"/>
  </group>

  <group name="numbers" case-sensitive="false"
         bold="false" italic="false" underline="false"
	     foreground-color="#e24ee2"> 
   <element type="regexp" value="(\-|\+)?((\d+)(\.)?)+"/>
  </group>

  <group name="invalidtypes" case-sensitive="true"
	bold="true" italic="true" underline="false"
	foreground-color="#f70000">
    <element value="invalid_type"/>
  </group>

  <group name="schema-qualified" case-sensitive="false"
         bold="true" italic="true" underline="false"
				 foreground-color="#00e500">
   <element type="regexp" value="(&quot;)?(\w)+(&quot;)?(?=\.)"/>
  </group>

  <group name="identifiers" case-sensitive="false"
         bold="false" italic="false" underline="false"
	 foreground-color="#41a8e7">
   <element type="regexp" value="(&quot;)?(\w)+(&quot;)?"/>
  </group>
