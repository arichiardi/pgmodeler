<source-code-highlight>
    <word-delimiters value=""/>
    <word-separators value="&#9;&#10;,;()&quot;="/>
    <ignored-chars value="&#32;"/>
    <enclosing-chars open-char="(" close-char=")" foreground-color="#ffffff" background-color="#8e44ad"/>
    <enclosing-chars open-char="{" close-char="}" foreground-color="#ffffff" background-color="#8e44ad"/>
    <enclosing-chars open-char="[" close-char="]" foreground-color="#ffffff" background-color="#8e44ad"/>

    <highlight-order>
        <group name="tag"/> 
        <group name="atribute"/> 
        <group name="instruction"/>
        <group name="escaped"/> 
        <group name="metachar"/>
        <group name="operator"/>
        <group name="string"/>
        <group name="sl-plaintext"/>
        <group name="ml-plaintext"/>
        <group name="comment"/>
        <group name="invalid"/>
    </highlight-order>

    <group name="tag" case-sensitive="false"
           bold="false" italic="false" underline="false"
           foreground-color="#e37cbb">
        <element regexp="true" value="(&lt;)(\/)?(.*)(&gt;)?"/>
    </group>

    <group name="atribute" case-sensitive="false"
           bold="false" italic="false" underline="false"
           foreground-color="#41a8e7">
        <element regexp="true" value="^(\@)?(\{)([a-z]|[0-9]|\-|_)+(\})$"/>
    </group>

    <group name="instruction" case-sensitive="false"
           bold="true" italic="false" underline="false"
           foreground-color="#dcdc6d">
        <element value="%if"/>
        <element value="%then"/>
        <element value="%else"/>
        <element value="%end"/>
        <element value="%or"/>
        <element value="%and"/>
        <element value="%not"/>
        <element value="%set"/>
        <element value="%unset"/>
    </group>

	<group name="escaped" case-sensitive="false"
           bold="false" italic="false" underline="false"
           foreground-color="#e87474">
        <element regexp="true" value="^(\\)(s|t|n|\{|\}|\$|\#|\%|\@|\&amp;|\\|#|\[|\])$"/>
    </group>

    <group name="metachar" case-sensitive="false"
           bold="false" italic="false" underline="false"
           foreground-color="#8241c3">
        <element value="$sp"/>
        <element value="$br"/>
        <element value="$tb"/>
        <element value="$ob"/>
        <element value="$cb"/>
        <element value="$oc"/>
        <element value="$cc"/>
        <element value="$ds"/>
        <element value="$hs"/>
        <element value="$ps"/>
        <element value="$at"/>
        <element value="$ms"/>
        <element value="$bs"/>
    </group>

  	<group name="sl-plaintext" case-sensitive="false"
           bold="false" italic="false" underline="false"
           foreground-color="#00aa7f">
        <element regexp="true" value="(\[)(.)*(\])(\n)*"/>
    </group>

  	<group name="ml-plaintext" case-sensitive="false"
           bold="false" italic="false" underline="false"
           foreground-color="#00aa7f">
        <element regexp="true" value="(\[)(.)*"  type="initial-exp"/>
        <element regexp="true" value="(.)*(\])(\n)*" type="final-exp"/>
    </group>

    <group name="operator" case-sensitive="false"
           bold="true" italic="false" underline="false"
           foreground-color="#dcdc6d">
        <element value="("/>
        <element value=")"/>
        <element value="=="/>
        <element value="!="/>
        <element regexp="true" value="(&gt;)(f|i)?"/>
        <element regexp="true" value="(&lt;)(f|i)?"/>
        <element regexp="true" value="(&gt;=)(f|i)?"/>
        <element regexp="true" value="(&lt;=)(f|i)?"/>
    </group>

    <group name="string" case-sensitive="false"
           bold="false" italic="false" underline="false"
           foreground-color="#e98e0e">
        <element regexp="false" value="&quot;" type="initial-exp"/>
        <element regexp="false" value="&quot;" type="final-exp"/>
    </group>

    <group name="comment" case-sensitive="false"
           bold="false" italic="true" underline="false"
           foreground-color="#808080">
        <element entire-line="true" regexp="true" value="^(#)(.)*$"/>
    </group>

    <group name="invalid" case-sensitive="false"
           bold="false" italic="false" underline="false" strikeout="true"
           foreground-color="#f70000">
        <element regexp="true" value="(\{)(.*)"/>
        <element regexp="true" value="(.*)(\})"/>
        <element regexp="true" value="(\%)(.*)"/>
        <element regexp="true" value="(\$)(.*)"/>
        <element regexp="true" value="(\\)(.*)"/>
    </group>
</source-code-highlight>
