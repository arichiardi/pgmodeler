<source-code-highlight>
	<enclosing-chars open-char="(" close-char=")" foreground-color="#ffffff" background-color="#8e44ad"/>
	<enclosing-chars open-char="{" close-char="}" foreground-color="#ffffff" background-color="#8e44ad"/>
	<enclosing-chars open-char="[" close-char="]" foreground-color="#ffffff" background-color="#8e44ad"/>
	
	<group name="attribute" bold="false" italic="false" 
		   underline="false" foreground-color="#41a8e7">
		<element type="regexp" value="(\@)?(\{)(\w|\-|_)+(\})"/>
	</group>
	
	<group name="tag" case-sensitive="false"
         bold="false" italic="false" underline="false"
         foreground-color="#d58ebc">
		<element type="regexp" value="(&lt;)(\?)?(\w|\-|\_)+(&gt;)?"/>
		<element type="regexp" value="(&lt;)(\/)(\w|\-|\_)+(&gt;)"/>
		<element type="regexp" value="((\?)|(\/))?(&gt;)"/>
	</group>
	
	<group name="tag-attrib" bold="false" italic="false" 
		   underline="false" foreground-color="#d58ebc">
		<element type="regexp" value="([&quot;&apos;])(.)*?\1"/>
		<element type="regexp" value="(\w|(\-|\:)+)+(=)"/>
	</group>
	
	<group name="instruction" bold="true" italic="false"
		   underline="false" foreground-color="#dcdc6d">
		<element value="%if"/>
		<element value="%then"/>
		<element value="%else"/>
		<element value="%end"/>
		<element value="%or"/>
		<element value="%and"/>
		<element value="%not"/>
		<element value="%set"/>
		<element value="%unset"/>
	</group>
	
	<group name="metachar" bold="false" italic="false" 
		   underline="false" foreground-color="#8241c3">
