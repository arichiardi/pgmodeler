	<group name="escaped" bold="false" italic="false" 
		   underline="false" foreground-color="#8241c3">
		<element value="\#"/>
		<element value="\s"/>
		<element value="\t"/>
		<element value="\n"/>
		<element value="\["/>
		<element value="\]"/>
		<element value="\{"/>
		<element value="\}"/>
		<element value="\\"/>
		<element value="\@"/>
		<element value="\%"/>
		<element value="\&amp;"/>
		<element value="\$"/>
	</group>
	
	<group name="plaintext" bold="false" italic="false"
           underline="false" foreground-color="#00aa7f">
		<element type="regexp" initial="true" value="(\[)"/>
		<element type="regexp" final="true" value="(\])"/>
	</group>
	
	<group name="string" bold="false" italic="false"
		   underline="false" foreground-color="#e98e0e">
		<element initial="true" value="&quot;"/>
		<element final="true" value="&quot;"/>
	</group>
	
	<group name="comment" bold="false" italic="true"
		   underline="false" foreground-color="#808080"
		   allow-completion="false">
		<element type="regexp" value="(#)(.)*"/>
	</group>
	
	<group name="invalid" bold="false" italic="false" 
           underline="false" strikeout="true" foreground-color="#f70000">
		<element type="regexp" value="(\{)(\w)*"/>
		<element type="regexp" value="(\w)*(\})"/>
		<element type="regexp" value="(\%)(\w)*"/>
		<element type="regexp" value="(\$)(\w)"/>
	</group>
